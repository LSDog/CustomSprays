name: CustomSprays
version: 1.6-SNAPSHOT
main: fun.LSDog.CustomSprays.CustomSprays
authors: [LSDog]
softdepend: [PlaceholderAPI]
api-version: 1.13

commands:
  customsprays:
    aliases: [cspray]
    description: 插件主命令 | Main command
  spray:
    description: 喷喷漆 | Do spray

permissions:
  CustomSprays.spray:
    default: true
    description: 允许喷漆 | Allow spray
  CustomSprays.bigspray:
    default: true
    description: 允许3*3大喷漆 | Allow 3*3 big spray
  CustomSprays.copy:
    default: true
    description: 允许复制他人图像 | Allow copy other's spray
  CustomSprays.view:
    default: op
    description: 允许查看其他玩家的图像 | Can get a map from any player (/customsprays view <player>)
  CustomSprays.check:
    default: op
    description: 允许检测喷漆者 | Can check the sprayer of a spray (/customsprays check)
  CustomSprays.noCD:
    default: op
    description: 没有上传和喷涂的冷却 | No cooling for spray and upload