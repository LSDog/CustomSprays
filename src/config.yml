#  权限 | Permissions:
#
#  CustomSprays.spray:
#    default: true
#    description: 允许喷漆 | Allow spray
#
#  CustomSprays.view:
#    default: op
#    description: 允许查看其他玩家的图像 | Can get a map from any player (/customsprays view <player>)
#
#  CustomSprays.check:
#    default: op
#    description: 允许检测喷漆者 | Can check the sprayer of a spray (/customsprays check)
#
#  CustomSprays.noCD:
#    default: op
#    description: 没有上传和喷涂的冷却 | No cooling for spray and upload
#
# # # # # # # # # # # # # # # # # # # # # # # #

storage: YML
# 支持|Support: YML, MYSQL
# 默认|Default: false

MySQL:
  # |注意: 插件将会创建的表名为 "sprays"
  # |Mention: Plugin will create the table that names "sprays"
  host: '127.0.0.1'
  port: '3306'
  database: 'minecraft'
  user: 'root'
  password: 'password'

SQLite:
  # |注意: 插件将会创建的表名为 "sprays"
  # |Mention: Plugin will create the table that names "sprays"
  address: ""



debug: true
# |Debug (会输出所有玩家上传的图片链接和文件大小)
# |Debug (Out put image link and file size)
# 默认|Default: true

msg_prefix: "§3§lCustomSprays >>§r "
# |插件发送消息的前缀
# |Message prefix by plugin
# 默认|Default: "§3§lCustomSprays >>§r "



############ NUMBER CONFIG #############
############ 数字有关的配置 ##############

distance: 4.5
# |玩家喷漆到方块的最大距离 (格)
# |Biggest distance from player to block (Block)
# 默认|Default: 4.5

destroy: 40
# |玩家喷漆自动消失时间 (秒)
# |Spray self destroy time (Second)
# 默认|Default: 40

spray_cooldown: 30
# |玩家喷漆的时间间隔 (秒)
# |Cool down between player spray (Second)
# 默认|Default: 30

upload_cooldown: 60
# |玩家上传图片的时间间隔 (秒)
# |Cool down between player upload a new image (Second)
# 默认|Default: 60

file_size_limit: 256
# |玩家提供的链接图片大小限制 (kb), 图片会被保存到 128*128px 大小以节省空间
# |Max size of the image from link (kb), the image will saved in 128*128px to save space
# 默认|Default: 256

download_limit: 4
# |同时下载的数量限制
# |Max download count at the same time
# 默认|Default: 4



############ BOOLEAN CONFIG #############
############ 填"是否" 的配置 ##############

F_spray: true
# |启用 双击"F" 喷漆, 仅在1.9及以上有效
# |Enable double "F" to spray, only support version≥1.9
# 默认|Default: true

spray_on_ground: true
# |允许在方块上下面喷涂, 仅在1.13+有效
# |Allow spraying above or below the block, only support version1.13+
# 默认|Default: true



############ STRING CONFIG #############
############ 字符有关的配置 ##############

url_regex: "^https?://.*"
# |url地址匹配的正则表达式    如果不匹配则会发送信息 {配置: Messages.NOT_URL}
# |The regex of url checking    Send message if not matches {Config: Messages.NOT_URL}
# 默认|Default: "^https?://.*"

disabled_world: ["EXAMPLE_WORLD", "EXAMPLE_WORLD_2"]
# |禁用的世界，列表中的世界无法喷漆
# |Disabled world, worlds in the list is not able to spray


# |请注意, 此处不支持"&"作为颜色符号, 请使用"§"
# |Mention that we're not support color code "&", please use "§"
